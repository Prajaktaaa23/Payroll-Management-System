{% extends 'base.html' %}
{% block title %}HR Dashboard - Payroll Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="card mx-auto mt-5" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">HR Dashboard</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Leave Management</h5>
                            <p class="card-text">Manage employee leaves.</p>
                            <a href="{% url 'hr_leave_management' %}" class="btn btn-primary">Go to Leave Management</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Payroll Management</h5>
                            <p class="card-text">Access payroll details.</p>
                            <a href="{% url 'payroll_management' %}" class="btn btn-primary">Go to Payroll Management</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
