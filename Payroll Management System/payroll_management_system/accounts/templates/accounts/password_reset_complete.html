{% extends 'base.html' %}
{% block title %}Password Reset Complete - Payroll Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="card mx-auto mt-5" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Password Reset Complete</h2>
            <p class="text-center">Your password has been successfully reset. You can now log in with your new password.</p>
            <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">Login</a>
        </div>
    </div>
</div>
{% endblock %}
