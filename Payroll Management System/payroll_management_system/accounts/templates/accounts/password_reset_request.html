{% extends 'base.html' %}
{% block title %}Password Reset - Payroll Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="card mx-auto mt-5" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Password Reset</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Send Password Reset Email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
