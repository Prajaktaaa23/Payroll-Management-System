<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Payroll Management System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS styles */
        body {
           /* padding-top: 4.5rem;  Adjusted for navbar height */
            background-color: #f4f4f4; /* Lighter gray background */
            color: #333; /* Dark text color */
            font-family: Arial, sans-serif;
        }

        .navbar {
            border-bottom: 2px solid #343a40; /* Darker border under navbar */
        }

        .navbar-brand {
            font-weight: bold;
            color: #ffffff; /* White navbar brand color */
        }

        .nav-link {
            color: #ffffff !important; /* Navbar link color */
            margin-right: 10px;
        }

        .nav-link:hover {
            color: #ffffff !important; /* Hover color */
        }

        .container {
            max-width: 1200px; /* Adjust container max-width */
            margin-top: 20px; /* Top margin for content */
        }

        .mt-4 {
            margin-top: 1.5rem !important; /* Adjust margin top for content */
        }

        .alert {
            margin-bottom: 1rem; /* Bottom margin for alerts */
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            body {
                padding-top: 3.5rem; /* Adjusted padding for smaller screens */
            }
        }

        /* Additional Custom Styles */
        .feature-box {
            background-color: #ffffff; /* White feature box */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .feature-box h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50; /* Dark blue */
        }

        .feature-box p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #34495e; /* Dark blue */
        }

        .feature-box .icon {
            font-size: 3rem;
            color: #e67e22; /* Orange */
            margin-bottom: 20px;
        }

        .cta-section {
            background-color: #2c3e50; /* Dark blue */
            color: #ffffff; /* White text color */
            padding: 50px 0;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .cta-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .cta-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-section a {
            text-decoration: none;
        }

        .cta-section .btn-custom {
            background-color: #e67e22; 
            color: #2c3e50; /* Dark blue text color */
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .cta-section .btn-custom:hover {
            background-color: #e6e6e6; /* Light gray */
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if messages %}
    <div class="container mt-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}" style="color: white;">Payroll Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}" style="color: white;">Logout</a>
                    </li></ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
